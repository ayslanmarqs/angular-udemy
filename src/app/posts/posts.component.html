<input 
#title
(keyup.enter)="createPost(title)"
type="text" class="from-control">
<ul class="list-group">
    <li 
        *ngFor="let post of posts"
        class="list-group-item">
        <button 
        (click)="updatePost(post)" 
        class="btn btn-light">Update</button>             
        {{ post.title }}
        <button 
        (click)="deletePost(post)" 
        class="btn btn-danger" style="float:right">Delete</button>
    </li>
</ul>
