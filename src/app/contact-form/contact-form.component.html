<form #contactForm="ngForm" (ngSubmit)="submit(contactForm)" >
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="contact.touched && !contact.valid" class="alert alert-danger">Contact form is invalid.</div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required 
                minlength="2"
                maxlength="10"
                pattern="banana"
                ngModel 
                name="firstName" 
                #firstName="ngModel" 
                type="text" 
                id="firstName"
                (change)="log(firstName)"
                class="form-control">
            <div 
                class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.hasError('required')">
                    First Name is required.
                </div>
                <div *ngIf="firstName.hasError('minlength')">
                    First Name should be minimum {{ firstName.errors!['minlength'].requiredLength }} characters long.
                </div>
                <div *ngIf="firstName.hasError('pattern')">
                    First Name doesn't match the pattern.
                </div>
            </div>
        </div>    
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list.
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option></option>
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{ method.name }}</option>
        </select>
    </div>
    <div *ngFor="let pronoun of pronouns" class="radio">
        <label>
            <input ngModel type="radio" name="pronounOption" [value]="pronoun.id">
        </label>
        {{ pronoun.name }}
    </div>
    <!-- <div class="radio">
        <label>
            <input ngModel type="radio" name="contactOption" value="1">
            Email
        </label>
    </div>
    <div class="radio">
        <label>
            <input ngModel type="radio" name="contactOption" value="2">
            Phone
        </label>
    </div> -->
    <p>
        {{ contactForm.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
</form>
