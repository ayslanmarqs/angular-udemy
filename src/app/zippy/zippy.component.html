<div class="zippy">
    <div class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggleExpand();"
    >
        {{ title }}
        <span class="bi"
        [ngClass]="{
            'bi-chevron-compact-up': isExpanded,
            'bi-chevron-compact-down': !isExpanded
        }"
        ></span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
